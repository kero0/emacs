name: "Build Check"
on:
  workflow_dispatch:
  pull_request:
  push:
jobs:
  build-check:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-14]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v1
      - name: Cache nix
        uses: DeterminateSystems/magic-nix-cache-action@main
      - run: nix build .#
